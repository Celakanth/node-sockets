<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat - profile</title>
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/css/site.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel=icon href=/chat.png>
</head>
<body>
    <input type="hidden" id="chatterId"/>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">

					</div>
					<div class="card-footer"></div>
				</div>
      </div>
        <!--Message frame -->
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
            <!-- Current chat header -->
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="#"/>
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>User profile for Christian</span>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
							</div>
              <!-- User menu -->
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><a href='/'><i class="fas fa-user-circle"></i>Chat messages</a></li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
            <!-- End user menu -->
						<div class="card-body msg_card_body" id="messageLists">
              <div class="col-md-8 col-xl-8 chat">
                	<div class="input-group">
                    <input type="text" placeholder="Username" name="" class="txt_fields">
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="First Name" name="" class="txt_fields">
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="Last Name" name="" class="txt_fields">
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="Email Address" name="" class="txt_fields">
                  </div>
              </div>
						</div>
            <form id='message-form'>
  						<div class="card-footer">
  							<div class="input-group">
  								<div class="input-group-append">
  									<button class="input-group-text send_btn">Update<i class="fas fa-location-arrow"></i></button>
  								</div>
  							</div>
                <div class="MessageBlock" id='serverMessage'></div>
  						</div>
          </form>
					</div>
				</div>
			</div>
		</div>
<script>
  $(document).ready(function(){
      $('#action_menu_btn').click(function(){
      $('.action_menu').toggle();
    });
  });
</script>
<!--

</body>
</html>
