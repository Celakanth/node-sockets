<body>
  <div class="container-fluid h-100">
      <!--Message frame -->
      <div class="col-xl-11 chat" style='margin:30px;'>
        <div class="card">
          <!-- Current chat header -->
          <div class="card-header msg_head">
            <div class="titetext">
                Chat Login
            </div>
            </div>
            <form id='login' method="post">
          <div class="card-body msg_card_body" id="messageList">
            <div class="row">
              <div class="col-xl-3">

              </div>
              <div class="col-xl-6 card login_center">
                <!--login div-->
                <div class="row">
                  <div class="col-md-3" style="color:#fff;">
                    User name
                  </div>
                  <div class="col-md-9">
                    <input type="text" style="width:100%" id='username' placeholder="user name" />
                  </div>
                </div>
                <div class="row" style="margin-top:10px;">
                  <div class="col-md-3" style='color:#fff;'>
                    Password
                  </div>
                  <div class="col-md-9">
                    <input type="password" style="width:100%" id='passwords' placeholder="Password" />
                  </div>
                </div>
                <div class="row" style="margin-top:10px; padding-left:15px;">
                  <button type="button" name="button">Login</button>
                </div>
              </div>
              </form>

              <div class="col-xl-3">

              </div>
              </div>
          </div>
