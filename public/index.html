<html lang="en">
<head>
    <meta charset="utf-8">

    <link type="text/css" href="/css/site.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel=icon href=/chat.png>
</head>
<body>
  <div class="container-fluid h-100">
      <!--Message frame -->
      <div class="col-xl-11 chat" style='margin:30px;'>
        <div class="card">
          <!-- Current chat header -->
          <div class="card-header msg_head">
            <div class="titetext">
                Join a chat
            </div>
            </div>
          <form id='login' action="/chat.html">
              <div class="card-body msg_card_body" id="messageList">
            <div class="row">
              <div class="col-xl-3">

              </div>
              <div class="col-xl-6 card login_center">
                <!--login div-->
                <div class="row">
                  <div class="col-md-3" style="color:#fff;">
                    Display name
                  </div>
                  <div class="col-md-9">
                    <input type="text" autofocus="" style="width:100%" id='username' name="username" placeholder="Display name" />
                  </div>
                </div>
                <div class="row" style="margin-top:10px;">
                  <div class="col-md-3" style='color:#fff;'>
                    Room
                  </div>
                  <div class="col-md-9">
                    <input type="password" style="width:100%" id='room' name="room" placeholder="Room" />
                  </div>
                </div>
                <div class="row" style="margin-top:10px; padding-left:15px;">
                  <button>Login</button>
                </div>
              </div>
              <div class="col-xl-3"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
